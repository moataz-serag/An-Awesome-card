<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Css file  -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Cairo:wght@200;300;400;500;600;700;800;900&family=Lexend+Deca&family=Open+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div class="container">
  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="image">
    </div>
    <section>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="text">
        <div class="right">
        <img src="images/icon-ethereum.svg" alt="">
          0.041 ETH
        </div>
        <div class="left">
          <img src="images/icon-clock.svg" alt="">
            3 days left
        </div>
      </div>
      <div class="info">
        <img src="images/image-avatar.png" alt="">
        <span> Creation of</span> Jules Wyvern
      </div>
    </section>
  </div>
</div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moataz</a>.
  </footer>
</body>
</html>
